<table #table>
    <thead>
        <tr class="table-row">
            <ng-container >
                <th class="table-cell operation">操作</th>
            </ng-container>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor='let rowData of datas;trackBy:trackByDataFn'>
            <tr class="table-row" [class.hidden]='rowData["_hidden"]' [tableStateRow]='rowData'
                [enableRowState]='enableRowState' [class.active]='rowData["_active"]'>
                <td class="table-cell operation">
                    <div class="wrapper">
                        <i class="pi pi-pencil button" (click)='editRow(rowData)'></i>
                    </div>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
